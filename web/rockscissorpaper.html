<html>

<head>

  <title>가위바위보</title>

        } else {
          if (compInput == "바위") {
            alert("컴퓨터는 " + compInput + "를 냈으므로 이겼습니다!");
            document.write("축하합니다!");
          } else {
            if (compInput == "보") {
              alert("컴퓨터는 " + compInput + "를 냈으므로 비겼습니다...");
              document.write("다시 도전하세요...(F5)");
            }
          }
        }
      }
    } else alert("잘못 입력하셨습니다."); // 오타
  </script>
