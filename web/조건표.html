<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenOdd() {
            const num = Number(document.getElementById('num').value);
            const res = document.getElementById('result');
            if (num % 0 === 0) {
                res.innerHTML = '<h3>짝수입니다.</h3>'
            } else {
                res.innerHTML = '<h3>홀수입니다.</h3>'
            }
        }
    </script>
</head>

<body>
    <input type="text" id="num" placeholder="점수를 입력하세요">
    <button onclick="evenOdd()">확인 </button>
    <p id="result"></p>
</body>

</html>
