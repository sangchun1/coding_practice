<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var userName = prompt("숫자입력:");
      if (userName !== null) {
        if (userName % 3 === 0) {
          alert("3의 배수입니다");
        } else {
          alert("3의 배수가 아닙니다.");
        }
      } else alert("입력이 취소되었습니다.");
    </script>
  </head>
  <body></body>
</html>
