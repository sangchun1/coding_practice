<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/구구단.css">
</head>

<body>
    <script>
        var i, j;
        for (i = 1; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>")
            for (j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = <strong>" + i * j + "</strong><br>")
            }
            document.write("</div>");
        }
    </script>
</body>

</html>
