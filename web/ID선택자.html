<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ID 선택자</title>
    <style>
      #header {
        width: 800px;
        margin: 0;
        background: red;
      }
      #wrap {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      #aside {
        width: 200px;
        float: left;
        background: blue;
        height: 85px;
      }
      #content {
        width: 600px;
        float: left;
        background: green;
      }
    </style>
  </head>
  <body style="margin-top: 40px; margin-left: 40px">
    <h3>ID 선택자</h3>
    <hr />
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="aside">
      <div id="wrap">
        <h1>#id태그</h1>
      </div>
    </div>
    <div id="content">
      <h1>#content태그</h1>
    </div>
  </body>
</html>
