<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>상품 소개 페이지</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
      p {
        color: black;
      }
      p {
        color: green;
      }
      .redtext {
        color: red;
      }
      #container {
        border: 1px solid #222;
        padding: 10px;
      }
      h1 {
        font-family: 'East Sea Dokdo', 바탕;
        color: brown !important;
      }
    </style>

  <body>
    <div id="container">
      <h1 style="color: red">레드향</h1>
      <p style="color: blue">
        껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다.
      </p>
      <p>
        레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고
        통통하다.
      </p>
      <p>
        <span class="redtext">비타민 C와 비타민 P가 풍부해</span> 혈액순환,
        감기예방 등에 좋은 것으로 알려져 있다.
      </p>
    </div>
