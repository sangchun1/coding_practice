<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
    <link rel="stylesheet" href="css/poster.css" />
</head>
<body>
    <h3>미디어 태그</h3>
    <hr>
    <img src="images/forest1.jpg" alt="forest1.jpg" height="300">
    <img src="images/forest2.jpg" alt="없는 그림" height="300">
    <img src="images/cat.jpg" alt="cat.jpg" height="300">
    <video src="medias/Wildlife.mp4" poster="https://picsum.photos/300" controls></video>
    <hr>
    <audio src="medias/Kalimba.mp3" controls></audio>
    <audio src="medias/Kalimba.ogg" controls></audio>
    <hr>
    <video src="medias/Wildlife.mp4" height="400" controls></video>
    <video src="medias/Wildlife.webm" controls></video>
</body>
</html>
