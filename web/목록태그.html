<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <h3>목록태그</h3>
    <hr>
    <h4>과일 (Unordered list)</h4>
    <p>
        <ul>
            <li>사과</li>
            <li>참외</li>
            <li>포도</li>
        </ul>
    </p>
    <h4>음식 (Ordered List)</h4>
    <p>
        <ol>
            <li>LA갈비</li>
            <li>불고기</li>
            <li>삼겹살</li>
        </ol>
    </p>
    <h4>음식 (Ordered List)</h4>
    <p>
        <ol type="A">
            <li>LA갈비</li>
            <li>불고기</li>
            <li>삼겹살</li>
        </ol>
    </p>
</body>
</html>
