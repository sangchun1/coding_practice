<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ol {
            font-size: x-large;
            color: blue;
        }
        ol li ul {
            font-size:medium;
        }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>후손 선택자</h3>
    <hr>
    <ol>
        <li>CSS3 선택자</li>
        <li>기본 선택자
            <ul>
                <li>전체 선택자</li>
                <li>태그 선택자</li>
                <li>아이디 선택자와 클래스 선택자</li>
            </ul>
        </li>
    </ol>
    <h2>또 다른 li</h2>
    <ul>
        <li>다른 li 1</li>
        <li>다른 li 2</li>
    </ul>
</body>
</html>
